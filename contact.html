      <main>
        <a href="index.html" class="home-button"><span class="fa fa-home"></span></a>
        <h1 class="mb-5">Contact Me</h1>
        <div class="kwes-form">
        <form action="https://kwes.io/api/foreign/forms/zDhzTHLEMOnj1ijChSzw" method="post">

          <div class="row mb-4">
            <div class="col-md-12">
              <input type="text" name="name" id="name" class="form-control" placeholder="Full Name" rules="required|max:255">
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-md-12">
              <input type="text" name="email" id="email" class="form-control" placeholder="Email Address" rules="required|max:255">
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-md-12">
              <input type="text" name="phone" id="phone" class="form-control" placeholder="Phone" rules="required|max:255">
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-md-12">
              <textarea name="message" id="message" class="form-control" placeholder="Say a Little Hello" rules="required|max:255" cols="30" rows="10"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <input type="submit" class="btn btn-primary btn-block" value="Send Message">
            </div>
          </div>


        </form>
        </div>
